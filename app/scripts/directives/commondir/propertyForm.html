<form action="" method="POST" role="form">
	<legend>Property Form for <label>{{schemanode.nodeLabel}}</label></legend>

	<div class="form-group">
		<label for="">Database Field Name</label>
		<input type="text" ng-model="propertyName"class="form-control" id="" placeholder="field name" required>
	</div>
		<div class="form-group">
		<label for="">Display Name</label>
		<input type="text" ng-model="displayName"class="form-control" id="" placeholder="Input field" required>
	</div>
		<div class="form-group" ng-init="isEdittable=true">
		<label for="">Edittable Field?</label>
		<input type="checkbox" ng-model="isEdittable"class="form-control" id="" placeholder="Input field" required>
	</div>
		<div class="form-group" ng-init="mandatoryField=true">
		<label for="">Mandatory Field?</label>
		<input type="checkbox" ng-model="mandatoryField"class="form-control" id="" placeholder="Input field" required>
	</div>
			<div class="form-group">
		<label for="">Data Type</label>
		<select ui-select2 ng-model="dataType" style="width:100%" required>
			<option>date</option>
			<option>text</option>
			<option>number</option>
		</select>
	</div>
			<div class="form-group">
		<label for="">Priority</label>
		<input type="number" ng-model="priority" class="form-control" required>
	</div>
		<div class="form-group" ng-init="hasMultipleValues=false">
		<label for="">Multiple Values?</label>
		<input type="checkbox" ng-model="hasMultipleValues"class="form-control" id="" placeholder="Input field">
	</div>
		<div ng-if="hasMultipleValues" class="form-group" 
		<label for="">Choose Values</label>
		<tags-input ng-model="selectOptions"></tags-input>
	</div>
	

	<button ng-click="submitSchemaProperty()" class="btn btn-primary">Submit Property</button>
	<hr>
	<pre>
		propertyName:{{propertyName}}
		displayName:{{displayName}}
		isEdittable:{{isEdittable}}
		mandatoryField:{{mandatoryField}}
		dataType:{{dataType}}
		priority:{{priority}}
		hasMultipleValues:{{hasMultipleValues}}
		selectOptions:{{selectOptions}}
	</pre>
</form>
