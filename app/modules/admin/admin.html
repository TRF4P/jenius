<div class="container-fluid" ng-init="adminInit()" id="admin">
<div class="row">
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <div class="panel panel-default">
        <div class="panel-heading">
          Select Node
          <button 
            type="button" 
            class="btn btn-default btn-xs pull-right"
            ng-init="toggleSelectNode"
            ng-click="toggleSelectNode=!toggleSelectNode"
            data-toggle="button"><span class="glyphicon glyphicon-arrow-down"></span></button>
        </div>
        <div class="panel-body" ng-show="toggleSelectNode">
                  <select ui-select2 ng-model="selectedSchemaNode" ng-change="onNodeSelect()" data-placeholder="Pick a number">
          <option value=""></option>
          <option ng-repeat="schemaNode in schemaNodeList[0].nodeList" value="{{schemaNode}}">{{schemaNode.nodeLabel}}</option>
      </select>
        </div>
    </div>
  </div>
  <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
    <div class="panel panel-default">
      <div class="panel-body">
          <button class="btn btn-primary pull-right" ng-if="selectedSchemaNode" ng-click="setPropertyFormValue()">Show Property Form for {{selectedSchemaNode.nodeLabel}}</button>
         <hr>
         <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="panel panel-default">
              <div class="panel-body">
                             <div ng-if="schemaNodeProperties">
                <div ng-repeat="props in schemaNodeProperties" ng-init="props.showProp=false">
                  <button class="btn btn-primary" ng-click="props.showProp=!props.showProp">Show Props</button>
                  <pre ng-if="props.showProp">{{props}}</pre>
                </div>


            </div>
              </div>
            </div>

          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div ng-if="showPropertyForm" property-form schemanode="selectedSchemaNode" id="fank"></div>
          </div>
         </div>
         <pre>{{schemaNode.nodeLabel}}</pre>
      </div>
    </div>
  </div>
</div>
</div>
